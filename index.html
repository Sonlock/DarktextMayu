<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://elbotindelays.cl/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="jspdf.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="section-register">
        <div class="container">
                                <form id="form" method="POST" class="register__form">
                                    <div class="register__text">
                                        CROQUIS RUIDOS MOLESTOS</div>
                                        <div class="form-group form-label mb-1">
                                            DATOS DENUNCIADO</div>
                                    <div class="form-group half">
                                        <label for="cometida" class="form-label mb-1">Cometida en :</label>
                                        <input type="text" class="form-control" id="cometida">
                                    </div>
                                    <div class="form-group half">
                                        <label for="apellido" class="form-label mb-1">Rep. Legal :</label>
                                        <input type="text" class="form-control" id="apellido">
                                    </div>
                                    <div   div class="form-group half">
                                        <label for="infractor" class="form-label mb-1">Denunciado :</label>
                                        <input type="text" class="form-control" id="infractor">
                                    </div>
                                    <div class="form-group half">
                                        <label for="email" class="form-label mb-1">Infración Nº:</label>
                                        <input type="number" class="form-control" id="email">
                                    </div>
                                    <div class="form-group form-label mb-1">
                                        DATOS RECLAMANTE</div>                                       
                                    <div class="form-group half">
                                        <label for="reclamante" class="form-label mb-1">Reclamante :</label>
                                        <input type="text" class="form-control" id="reclamante">
                                    </div>
                                    <div class="form-group half">
                                        <label for="rut" class="form-label mb-1">Rut :</label>
                                        <input type="text" maxlength="12" class="form-control" id="rut">
                                    </div>
                                    <div class="form-group half">
                                        <label for="direccion" class="form-label mb-1">Dirección :</label>
                                        <input type="text" class="form-control" id="direccion">
                                    </div>
                                    <div class="form-group half">
                                        <label for="telefono" class="form-label mb-1">Telefono :</label>
                                        <input type="number" class="form-control" id="telefono">
                                    </div>
                                    <div class="form-group mb-0">
                                        <label for="inspector" class="form-label">Inspector :</label>
                                        <input type="text" class="form-control" id="inspector">
                                    <div class="form-group">
                                    </div>
                                    <div class="row"></div>
                                    <div class="md-2"></div>
                                    <div class="btn btn-primary mb-4" onclick="defaultBtnActive()"><center>Cargar Imagen</center></div>
                                        <input id="default-btn" type="file" hidden>
                                        <div class="container">
                                            <div class="wrapper">
                                                <div class="image">
                                                    <img src="" alt="">
                                                </div>
                                                <div class="content">
                                                    <div class="icon">
                                                        <i class="fas fa-cloud-upload-alt"></i>
                                                    </div>
                                                    <div class="text">
                                                        SIN IMAGEN!
                                                    </div>
                                                </div>
                                                <div id="cancel-btn">
                                                    <i class="fas fa-times"></i>
                                                </div>
                                                <div class="file-name">
                                                    File name here
                                                </div>
                                            </div>
                                                <button type = "submit" id="custom-btn">CREAR PDF</button>
                                            </div>
                                            <script>
                                            const wrapper = document.querySelector(".wrapper");
                                            const fileName = document.querySelector(".file-name");
                                            const defaultBtn = document.querySelector("#default-btn");
                                            const customBtn = document.querySelector("#custom-btn");
                                            const cancelBtn = document.querySelector("#cancel-btn i");
                                            const img = document.querySelector("img");
                                            let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
                                            function defaultBtnActive(){
                                            defaultBtn.click();
                                            }
                                            defaultBtn.addEventListener("change", function(){
                                            const file = this.files[0];
                                            if(file){
                                                const reader = new FileReader();
                                                reader.onload = function(){
                                                const result = reader.result;
                                                img.src = result;
                                                wrapper.classList.add("active");
                                            }
                                                cancelBtn.addEventListener("click", function(){
                                                img.src = "";
                                                wrapper.classList.remove("active");
                                            })
                                                reader.readAsDataURL(file);
                                            }
                                            if(this.value){
                                                let valueStore = this.value.match(regExp);
                                                fileName.textContent = valueStore;
                                            }
                                            });
                                            </script>
                                        </div>
                                            <div class="signature" style="width: 1%; height: 1px;">
                                                <canvas id="signature-canvas"
                                                style="border: 1px dashed red; width: 1%; height: 2px;"></canvas>
                                            </div>
                                    </form>
                            </div>
                </div>
        </body>
</html>
